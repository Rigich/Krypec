<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Місто Крупець</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #ff5733;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #ff8c66;
            padding: 10px;
            text-align: center;
            display: flex; /* Розміщення по горизонталі */
            justify-content: center; /* Вирівнювання елементів по центру */
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #ffaa7f;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #ff5733;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .mayor {
            font-style: italic;
            color: #007bff;
        }
        button {
            border: 2px solid #007bff;
            background-color: #007bff;
            color: #fff;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
            display: block;
            margin: 20px auto;
            width: 80%;
            max-width: 300px;
        }
        button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        #mayor-info {
            text-align: center;
            margin-top: 20px;
        }
        #mayor-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        @media only screen and (max-width: 600px) {
            header, nav, footer {
                padding: 15px;
            }
            nav a {
                padding: 8px 16px;
                font-size: 16px;
            }
            button {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

</header>

</footer>

</body>
</html>
