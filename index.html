<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Місто Крупець</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            position: relative; /* Додано для позиціонування */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
        }
        nav a:hover {
            background-color: #555;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .mayor {
            font-style: italic;
            color: #007bff;
        }
        /* Стилі для кнопки */
        button {
            border: 2px solid red; /* червона обводка */
            background-color: transparent; /* прозорий фон */
            color: red; /* червоний колір тексту */
            padding: 15px 30px; /* збільшені відступи */
            font-size: 20px; /* збільшений розмір шрифту */
            border-radius: 8px; /* згладжені кути */
            cursor: pointer; /* змінений курсор при наведенні */
            transition: all 0.3s ease; /* плавна анімація */
        }
        button:hover {
            background-color: red; /* зміна фону при наведенні */
            color: white; /* зміна кольору тексту при наведенні */
        }
        /* Стилі для блоку з картинкою і текстом міського голови */
        #mayor-info {
            position: absolute;
            top: 500px;
            left: 1700px;
            display: flex;
            align-items: center;
            color: #000000;
        }
        #mayor-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Ласкаво просимо до міста Крупець</h1>
</header>

<!-- Додано блок з картинкою і текстом міського голови -->

</div>

    <a href="ferms.html">Наші ферми кур</a>
    <a href="contact.html">Контакти</a>
</nav>

    <img src="news1.png" alt="Фото новини">
    <button onclick="window.location.href='infotrivoga.html'">Що робити підчас тривоги?</button>
</section>

<footer>
    <p>© 2024 Місто Крупець. Усі права захищені.</p>

</footer>

</body>
</html>
